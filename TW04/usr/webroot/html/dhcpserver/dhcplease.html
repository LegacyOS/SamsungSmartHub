<html>

<head>
<TAG_VARSTART_CHARSET>
<meta http-equiv="Content-Type" content="text/html; charset={TAG_charset}">
<TAG_VAREND_CHARSET>
<title>Dhcp lease List</title>
<link rel="StyleSheet" type="text/css" href="/css/storlib.css">
</head>
<script language="JavaScript" type="text/javascript" src="/javascript/storlib.js"></script>
<script language="JavaScript">
<!-- Start Script
function ViewlayerPop(){
    document.getElementById("layerPop").style.display='inline'
}
//End Script -->
</script>
<body onLoad="get_cookie();">
<FORM name="form" method="post" action="/cgi/dhcpserver/dhcpleaseHandler.cgi">
<!--layerpopup Div-->
<TAG_VARSTART_WAIT>
<Div id="layerPop" style="position:absolute; left:100px; top:220px; width:300px; height:40px; z-index:0;display:none;">
<tr>
<lign="center" valign="middle">
<table bgcolor="#FFFFFF" bordercolor="00A5FF" cellpadding="10" cellspacing="1" border="1" width="400" height="30">
<tr>
<td align="center">
<font size="4" color="#0064CD">{TAG_ft_wait}</font><br><br>
<marquee direction="right" width="400" height="1" scrollamount="30">
<img src="/image/01_bar_on.png" width="100" height="5">
</marquee>
</table>
</td></tr>
</table>
</td></tr>
</table>
</center>
</Div>
<TAG_VAREND_WAIT>
<!-- //layerpopup div end-->

<input type="hidden" name="flag">
<table>
<tr>
<TAG_VARSTART_SETTING>
<td class="TITLE">{TAG_ft_lease_setting}</td></tr>
<TAG_VAREND_SETTING>
<tr><td>
	<table border="1" width="600"  cellpadding="0" cellspacing="0" class="BORDER">
	<tr align="center">
<TAG_VARSTART_TITLE>
		<td class="CAPTION">{TAG_ft_hostname}</td>
		<td class="CAPTION">{TAG_ft_ip}</td>
		<td class="CAPTION">{TAG_ft_mac}</td>
		<td class="CAPTION">{TAG_ft_lease}</td>
<TAG_VAREND_TITLE>
	</tr>
<TAG_LOOPSTART_LIST>
	<tr align="center">{TAG_list}</tr>
<TAG_LOOPEND_LIST>
	</table>
</td></tr>
<TAG_VARSTART_REFRESH>
<tr><td>
	<p align="center"><input class="button" type="button" value="{TAG_bt_refresh}" onclick="javascript:ViewlayerPop();document.form.flag.value=1;document.form.submit();">
</td></tr>
<TAG_VAREND_REFRESH>

</table>

</form>
</body>
</html>
