<script language="javascript">

<TAG_VARSTART_TIME>
var flag = {TAG_flag};
//var time = {TAG_time} ;
var time = 90000;
<TAG_VAREND_TIME>

var count=0;
function clock()
{
  var min = Math.floor(count / 60);
	var sec = count - min*60 ;
	document.formnow.mm.value= min;
	document.formnow.ss.value= sec;
	count++;
	setTimeout("clock()",1000);
} 



function Redirect()
{
  mimic_button('submit_button_login', '');

  return true;
}

function PutEvent(timeout)
{
  setTimeout("Check()", timeout);
}

function Check()
{
  var img_url;
  img_url = "http://"+document.location.host;
  img_url = img_url.concat("/image/icon-s.gif");
  tester = new Image();
  dummy = new Date();
  tester.onload = Redirect;
  PutEvent(10000);
  tester.src = img_url+"?"+dummy.getHours()+dummy.getMinutes()+dummy.getSeconds()+dummy.getMilliseconds();
}

function preload() 
{
  clock();
 if (flag == 4) {
     setTimeout("top.close();", time);
   } //else
     // loaded();
}

if (flag !=4)
{
  PutEvent(time);
  var is_button_in_focus=false;
  var browser_type=0;
  var is_submit=0;
  var ua = window.navigator.userAgent.toLowerCase();
	
  if (ua.indexOf('safari') != -1)
      browser_type = 4;
}

function loaded()
{
	var inp;
//	document.formnow.mimic_button_field.value="";
//	document.anchors[0].focus();
}

function mimic_button(button_name, cgi)
{
	is_submit=1;
	f=document.formnow;
/*	
	switch(cgi) {
	case 0:
		f.encoding="application/x-www-form-urlencoded";
		f.action="login.cgi";
		break;
	case 1:
		f.encoding="multipart/form-data";
		f.action="upgrade.cgi";
		break;
	case 2:
		f.encoding="multipart/form-data";
		f.action="index.cgi";
		break;
	}
*/	
	//f.mimic_button_field.value = button_name;
	
	is_submit=0;
	
	if (browser_type == 4)
	  setTimeout("f.submit();", 45000);  // for Safari browser
	else
	  f.submit();
}
</script>
<TAG_VARSTART_RETURN>
