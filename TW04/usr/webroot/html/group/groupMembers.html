<html>

<head>
<TAG_VARSTART_CHARSET>
<meta http-equiv="Content-Type" content="text/html; charset={TAG_charset}">
<TAG_VAREND_CHARSET>
<title>Group Members</title>
<link rel="StyleSheet" type="text/css" href="/css/storlib.css">
</head>

<script language="JavaScript" type="text/javascript" src="/javascript/storlib.js"></script>

<body onLoad="get_cookie();">
<form name="form" method="post" action="/cgi/group/groupMembersHandler.cgi" onSubmit="">
<table border="0" width="244" cellspacing="0" cellpadding="2">
<tr>
<TAG_VARSTART_NAME>
	<td class="TITLE">{TAG_ft_groupMembers} - {TAG_name}</td>
<TAG_VAREND_NAME>
</tr>
<tr><td width="240">
	<table border="0" width="240" cellspacing="0" cellpadding="0">
		<tr>
<TAG_VARSTART_SELNAME>
			<td class="HEAD1">{TAG_ft_member}</td>
			<td class="HEAD1">&nbsp;</td>
			<td class="HEAD1">{TAG_ft_notMember}</td>
<TAG_VAREND_SELNAME>
		</tr>
		<tr>
			<td rowspan="5" class="CONTENT">
				<select size="6" name="member" multiple>
<TAG_LOOPSTART_MEMBER>
				{TAG_member}
<TAG_LOOPEND_MEMBER>
				</select></td>
			<td>&nbsp;</td>
			<td rowspan="5" class="CONTENT">
				<select size="6" name="nonMember" multiple>
<TAG_LOOPSTART_NONMEMBER>
				{TAG_nonMember}
<TAG_LOOPEND_NONMEMBER>
				</select></td>
		</tr>
		<tr>
<TAG_VARSTART_BUTTON>
			<td align="center">&nbsp;<input class="button" style="width:100px" type="button" value="&lt;&lt;&nbsp;{TAG_ft_add}" onclick="AddItem(document.form.member, document.form.nonMember, document)">&nbsp;</td>
		</tr>
		<tr><td align="center">&nbsp;</td></tr>
		<tr><td align="center">&nbsp;<input class="button" style="width:100px" type="button" value="{TAG_ft_remove}&nbsp;&gt;&gt;" onclick="AddItem(document.form.nonMember, document.form.member, document)">&nbsp;</td>
		</tr>
		<tr><td align="center">&nbsp;</td></tr>
		</table>
	</td>
</tr>
<tr><td>
	<p align="center"><input class="button" type="button" value="{TAG_ft_save}" onClick="checkValue()">&nbsp;
	<input class="button" type="button" value="{TAG_ft_cancel}" onClick="back();">
	</td>
<TAG_VAREND_BUTTON>
</tr>
</table>
<TAG_VARSTART_GROUPNAME>
<input type="hidden" name="groupname" value="{TAG_groupname}">
<TAG_VAREND_GROUPNAME>
<input type="hidden" name="username" value="">

</form>
</body>


<script language="JavaScript" type="text/javascript">
<!-- Start Script

function checkValue()
{
	multiSelectSubmitHandler(document.form.member, document.form.username);

	document.form.submit();
}

function back()
{
	var target = "/cgi/group/group.cgi";
	gotoUrl(target);
}

//End Script -->
</script>


</html>
