<html>
<head>
<TAG_VARSTART_CHARSET>
<meta http-equiv="Content-Type" content="text/html; charset={TAG_charset}">
<TAG_VAREND_CHARSET>
<title>Account Information</title>
<link rel="StyleSheet" type="text/css" href="/css/storlib.css">
</head>
<script language="JavaScript" type="text/javascript" src="/javascript/storlib.js"></script>
<script language="JavaScript">
<!-- Start Script
<TAG_VARSTART_NAME>
var username = "{TAG_name}";
<TAG_VAREND_NAME>
<TAG_VARSTART_LANGUAGE>
var lang = "{TAG_language}";
var real_localePreference = "{TAG_real_localePreference}";
<TAG_VAREND_LANGUAGE>
<TAG_VARSTART_TAB>
var controlpanel = "{TAG_controlpanel}";
<TAG_VAREND_TAB>
<TAG_VARSTART_RELOADFRAMES>
var reload_frames = "{TAG_reload_frames}";
<TAG_VAREND_RELOADFRAMES>
<TAG_VARSTART_LC>
var logoutConfirm = "{TAG_cf_logoutConfirm}";
<TAG_VAREND_LC>
<TAG_VARSTART_QUOTA>
var have_quota = {TAG_havequota}
<TAG_VAREND_QUOTA>

function get_cookie()
{
	var allcookies = document.cookie;
	var pos = allcookies.indexOf("LoginUser=");
	if (pos == -1)
		location = "/index.html";
}

function show_system_error_message()
{
<TAG_VARSTART_ERR_MSG>
	var message = "{TAG_err_msg}";
<TAG_VAREND_ERR_MSG>

	if (message != "")
	{
		alert(message);
	}
}

function reloadFrames()
{
	if (reload_frames == "true")
	{
		if (controlpanel == "admin")
		{
			top.tabFrame.document.Image0.src = '/image/tab_basic_off_'+real_localePreference+'.gif';
			top.tabFrame.document.links[0].href = '/nav.cgi?foldName=basic&localePreference='+real_localePreference;
			top.tabFrame.document.Image1.src = '/image/tab_controlPanel_off_'+real_localePreference+'.gif';
			top.tabFrame.document.links[1].href = '/nav.cgi?foldName=adm&localePreference='+real_localePreference;
		}
		top.tabFrame.document.Image2.src = '/image/tab_personalInfo_on_'+real_localePreference+'.gif';
		if (controlpanel == "admin")
			top.tabFrame.document.links[2].href = '/nav.cgi?foldName=personal&localePreference='+real_localePreference;
		else
			top.tabFrame.document.links[0].href = '/nav.cgi?foldName=personal&localePreference='+real_localePreference;
		top.tabFrame.document.Image3.src = '/image/tab_logout_off_'+real_localePreference+'.gif';
		top.tabFrame.tmpImgSrc = '/image/tab_personalInfo_off_'+real_localePreference+'.gif';
		top.tabFrame.document.form.locale.value = real_localePreference;
		top.tabFrame.document.form.logoutConfirm.value = logoutConfirm;

		top.navFrame.location = '/nav.cgi?foldName=personal&localePreference='+real_localePreference;
//		top.mainFrame.location.replace('/cgi/account/account.cgi');
	}
}

function init()
{
	get_cookie();
	show_system_error_message();
	document.form.localePreference.value = lang;
	document.form.db_lang.value = lang;
	reloadFrames();
}

//End Script -->
</script>


<body onLoad="init()">
<form name="form" method="post" action="/cgi/account/accountHandler.cgi" onSubmit="">

<table border="0" width="600" cellspacing="0" cellpadding="2">
<tr>
<TAG_VARSTART_NAME>
	<td class="TITLE" colspan="2">{TAG_ft_accountInfo} - {TAG_name}</td>
<TAG_VAREND_NAME>
</tr>
<tr>
<TAG_VARSTART_PW>
	<td class="HEAD">{TAG_ft_changePW}</td>
	<td >
	<table border="0" width="100%" cellspacing="0" cellpadding="0">
	<tr>
		<td nowrap class="CONTENT"><input type="password" name="password" value="****************" size="20" maxlength="16" onFocus="clearPasswd()"></td>
	</tr>
	<tr>
		<td nowrap class="CONTENT"><input type="password" name="cfpassword" value="****************" size="20" maxlength="16"> {TAG_ft_confirm}</td>
<TAG_VAREND_PW>
	</tr>
	</table>
	</td>
</tr>
<tr>
<TAG_VARSTART_LANGUAGE>
	<td class="HEAD">{TAG_ft_language}</td>
<TAG_VAREND_LANGUAGE>
		<td class="CONTENT"><select size="1" name="localePreference">
<TAG_VARSTART_LOCALE>		
		<option value="browser">{TAG_locale_options}</option>
<!--		<option value="browser">set From Browser Options</option>  -->
<TAG_VAREND_LOCALE>		
<TAG_LOOPSTART_LOCALE_LIST>		
		<option value="{TAG_locale_vName}">{TAG_locale_sName}</option>
<TAG_LOOPEND_LOCALE_LIST>		
<!--
		<option value="en">English</option>
		<option value="zh_TW">Traditional Chinese</option>
		<option value="zh_CN">Simplified Chinese</option>
-->
		</select></font></td>
	</tr>
<tr>
<TAG_VARSTART_DESCRIPTION>
	<td class="HEAD">{TAG_ft_desc}</td>
		<td class="CONTENT">
<TAG_VARSTART_DESCRIPTION>
	<input type="text" name="description" value="{TAG_descript}" size="50" maxlength="64"></font></td>
<TAG_VAREND_DESCRIPTION>
</tr>
<tr>
<TAG_VARSTART_DISK_USAGE>
	<td class="HEAD">{TAG_ft_diakUsage}</td>
	<td >
<script language="javascript">
document.write("<table border=\"0\" width=\"100%\">");
if (have_quota)
{
	document.write("<tr><td nowrap class=\"HEAD\">{TAG_ft_quota}</td>");
	document.write("<td class=\"CONTENT\">{TAG_quota_size}</td></tr>");
}
	document.write("<tr><td nowrap class=\"HEAD\">{TAG_ft_used}</td>");
	document.write("<td class=\"CONTENT\">{TAG_used}</td></tr>");
if (have_quota)
{
	document.write("<tr><td nowrap class=\"HEAD\">{TAG_ft_percentage}</td>");
	document.write("<td class=\"CONTENT\">{TAG_percentage}</td></tr>");
}
<TAG_VAREND_DISK_USAGE>
document.write("</table>");
document.write("<br>");

<TAG_VARSTART_MESSAGE>
if (have_quota)
	document.write("{TAG_disk_message}");
<TAG_VAREND_MESSAGE>
document.write("</td></tr>");
</script>

<TAG_VARSTART_SHARELIST>
<tr><td class="HEAD">{TAG_ft_shareList}</td>
<TAG_VAREND_SHARELIST>
    <td>
    <table border="0" width="100%">
<TAG_LOOPSTART_SHARE_LIST>
    <tr><td class="CONTENT">{TAG_share_list}</td></tr>
<TAG_LOOPEND_SHARE_LIST>
    </table>
</td></tr>

<tr>
<TAG_VARSTART_BUTTON>
	<td class="HEAD" colspan="2">
	<p align="center"><input class="button" type="button" value="{TAG_bt_save}" style="width: 100px" onClick="checkValue()">&nbsp;
		<input class="button" type="button" value="{TAG_bt_refresh}" style="width: 100px" onClick="go_refresh();">
<TAG_VAREND_BUTTON>
	</td></tr>
</table>
<input type="hidden" name="db_lang">
<input type="hidden" name="flag">

</form>
</body>


<script language="javascript">
<!-- Start Script

var msg_password_match = "Password entries do not match";

function clearPasswd()
{
	document.form.password.value = '';
	document.form.cfpassword.value = '';
}

function checkValue()
{
	if (document.form.password.value != document.form.cfpassword.value)
	{
		alert(msg_password_match);
		return false;
	}

	if(document.form.description.value != "")
	{
		msg = "The Description field is at most 64 characters in length, with alphanumeric characters, spaces, periods, underlines and hyphens.";
		for(var i = 0; i < document.form.description.value.length; i++)
		{
			var ch = document.form.description.value.charAt(i);
			if(!isAlpha(ch) && !isNumeric(ch) && !isDesc(ch))
			{
				alert(msg);
				document.form.description.focus();
				return false;
			}
		}
	}

	document.form.submit();
}

function go_refresh()
{
	document.form.flag.value = 1;
	document.form.submit();
}

//End Script -->
</script>
</html>
