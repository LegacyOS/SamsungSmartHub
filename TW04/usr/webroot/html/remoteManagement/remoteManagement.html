<html>

<head>
<TAG_VARSTART_CHARSET>
<meta http-equiv="Content-Type" content="text/html; charset={TAG_charset}">
<TAG_VAREND_CHARSET>
<title>Telnet Server Setting</title>
<link rel="StyleSheet" type="text/css" href="/css/storlib.css">
</head>

<script language="JavaScript" type="text/javascript" src="/javascript/storlib.js"></script>

<body onLoad="get_cookie();">
<form name="form" method="post" action="/cgi/remoteManagement/remoteManagementHandler.cgi">
<table border="0" width="600" cellspacing="0" cellpadding="3">
<TAG_VARSTART_REMOTEMANAGEMENT>
<tr>
	<td class="TITLE" colspan="3">{TAG_ft_name}</td>
</tr>
<tr><td class="HEAD">{TAG_ft_port}</td>
    <td><input type="text" name="port" value="{TAG_port}" ></td>
</tr>
<TAG_VAREND_REMOTEMANAGEMENT>

<tr>
<TAG_VARSTART_BUTTON>
	<td colspan="2"><p align="center"><input class="button" type="submit" value="{TAG_bt_save}" name="save" style="width: 60px" ></td>
<TAG_VAREND_BUTTON>
	</tr>
</table>
</form>
</body>
</html>
