<html>

<head>
<TAG_VARSTART_CHARSET>
<meta http-equiv="Content-Type" content="text/html; charset={TAG_charset}">
<TAG_VAREND_CHARSET>
<title>User Membership</title>
<link rel="StyleSheet" type="text/css" href="/css/storlib.css">
</head>


<script language="JavaScript" type="text/javascript" src="/javascript/storlib.js"></script>


<body onLoad="get_cookie();">
<form name="form" method="post" action="/cgi/user/userMembershipHandler.cgi" >
<table border="0"  cellspacing="0" cellpadding="2">
<tr>
<TAG_VARSTART_NAME>
	<td class="TITLE">{TAG_ft_userManageship} - {TAG_name}</td>
<TAG_VAREND_NAME>
</tr>
<tr><td>
	<table border="0" cellspacing="0" cellpadding="0">
<TAG_VARSTART_SELNAME>
	<tr><td class="HEAD1">{TAG_ft_member}</td>
	    <td>&nbsp;</td>
	    <td class="HEAD1">{TAG_ft_notMember}</td>
	</tr>
<TAG_VAREND_SELNAME>
	<tr><td rowspan="5">
		<select size="6" name="member" multiple>
<TAG_LOOPSTART_MEMBER>
		{TAG_member}
<TAG_LOOPEND_MEMBER>
		</select></td>
	    <td>&nbsp;</td>
	    <td rowspan="5">
		<select size="6" name="nonMember" multiple>
<TAG_LOOPSTART_NONMEMBER>
		{TAG_nonMember}
<TAG_LOOPEND_NONMEMBER>
		</select></td>
	</tr>
<TAG_VARSTART_BUTTON>
	<tr><td>&nbsp;<input class="button" style="width:100px" type="button" name="add" value="&lt;&lt;&nbsp;{TAG_ft_add}" onclick="AddItem(document.form.member, document.form.nonMember, document)">&nbsp;
		</td>
	</tr>
	<tr><td>&nbsp;</td></tr>
	<tr><td>&nbsp;<input class="button" style="width:100px" type="button" name="remove" value="{TAG_ft_remove}&nbsp;&gt;&gt;" onclick="AddItem(document.form.nonMember, document.form.member, document)">&nbsp;
		</td>
	</tr>
	<tr><td>&nbsp;</td></tr>
	</table>
	</td>
</tr>
<tr><td>
	<p align="center"><input class="button" type="button" value="{TAG_ft_save}" onClick="checkValue()">&nbsp;
		<input class="button" type="button" value="{TAG_ft_cancel}" onClick="back()">
		</td>
	</tr>
<TAG_VAREND_BUTTON>
</table>
<TAG_VARSTART_USERNAME>
<input type="hidden" name="username" value="{TAG_username}">
<input type="hidden" name="groupname" value="">
<TAG_VAREND_USERNAME>
</form>
</body>


<script language="JavaScript" type="text/javascript">
<!-- Start Script

function checkValue()
{
	multiSelectSubmitHandler(document.form.member, document.form.groupname);

	document.form.submit();
}

function back()
{
	var target = "/cgi/user/user.cgi";
	gotoUrl(target);
}

//End Script -->
</script>
</html>
