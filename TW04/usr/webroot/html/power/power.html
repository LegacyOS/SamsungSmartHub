<html>

<head>
<TAG_VARSTART_CHARSET>
<meta http-equiv="Content-Type" content="text/html; charset={TAG_charset}">
<TAG_VAREND_CHARSET>
<title>Power</title>
<link rel="StyleSheet" type="text/css" href="/css/storlib.css">
</head>

<TAG_VARSTART_POWER>
<script language="JavaScript" type="text/javascript" src="/javascript/storlib.js"></script>
<script language="JavaScript" type="text/javascript">
<!-- Start Script

function checkValue(value)
{
	if (value == 1)
	{
		var msg = "{TAG_cf_reboot}";
	}
	else
	{
		var msg = "{TAG_cf_shutdown}";
	}

	if (confirm(msg) == true)
	{
		document.form.powerAction.value = value;
		document.form.submit();
	}
}

//End Script -->
</script>


<body onLoad="get_cookie();">
<form name="form" method="post" action="/cgi/power/powerHandler.cgi">
<table border="0" width="550" cellspacing="0" cellpadding="2">
<tr><td class="TITLE">{TAG_ft_power}</td></tr>
<tr><td class="CONTENT">{TAG_ft_reboot}</td></tr>
<tr><td class="CONTENT">{TAG_ft_shutdown}</td></tr>
<tr align="center"><td>
   <input class="button" type="button" value="{TAG_bt_reboot}" name="restart" style="width: 73px" onClick="checkValue(1)">&nbsp;
   <input class="button" type="button" value="{TAG_bt_shutdown}" name="shutdown" style="width: 73px" onClick="checkValue(2)">
 </td>
</tr>
</table>

<input type="hidden" name="powerAction">
<TAG_VAREND_POWER>

</form>
</body>
</html>
