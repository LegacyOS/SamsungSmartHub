<html>

<head>
<TAG_VARSTART_CHARSET>
<meta http-equiv="Content-Type" content="text/html; charset={TAG_charset}">
<TAG_VAREND_CHARSET>
<title>User Management</title>
<link rel="StyleSheet" type="text/css" href="/css/storlib.css">
</head>

<script language="JavaScript" type="text/javascript" src="/javascript/storlib.js"></script>
<script language="JavaScript" type="text/javascript">
<!-- Start Script
<TAG_VARSTART_LANGUAGE>
var lang = "{TAG_language}";
var real_localePreference = "{TAG_real_localePreference}";
<TAG_VAREND_LANGUAGE>
<TAG_VARSTART_RELOADFRAMES>
var reload_frames = "{TAG_reload_frames}";
<TAG_VAREND_RELOADFRAMES>
<TAG_VARSTART_LC>
var logoutConfirm = "{TAG_cf_logoutConfirm}";
<TAG_VAREND_LC>

function show_system_error_message()
{
<TAG_VARSTART_ERR_MSG>
	var message = "{TAG_err_msg}";
<TAG_VAREND_ERR_MSG>

	if (message != "")
	{
		alert(message);
	}
}
function clearPasswd()
{
	document.form.passwd.value='';
	document.form.passwdConfirm.value='';
}
function ViewlayerPop(){
	document.getElementById("layerPop").style.display='inline'
}
function checkValue()
{
<TAG_VARSTART_JS>
	if (document.form.passwd.value != document.form.passwdConfirm.value)
	{
		alert("{TAG_ft_msg}");
		return false;
	}

	if (confirm("{TAG_cf_message}"))
	{
		ViewlayerPop();
		document.form.submit();
		return true;
	}
<TAG_VAREND_JS>
}

function reloadFrames()
{
	if (reload_frames == "true")
	{
		top.tabFrame.document.form.locale.value = real_localePreference;
		top.tabFrame.document.form.logoutConfirm.value = logoutConfirm;
		top.navFrame.location = '/nav.cgi?foldName=adm&localePreference='+real_localePreference;
	}
}

function init()
{
	get_cookie();
	show_system_error_message();
	document.form.localePreference.value = lang;
	document.form.db_lang.value = lang;
	reloadFrames();
}

//End Script -->
</script>

<body onLoad="init();" >
<form name="form" method="post" action="/cgi/user_router/user_routerHandler.cgi">
<!--layerpopup Div-->
<TAG_VARSTART_WAIT>
<Div id="layerPop" style="position:absolute; left:50px; top:220px; width:300px; height:40px; z-index:0;display:none;">
<tr>
<lign="center" valign="middle">
<table bgcolor="#FFFFFF" bordercolor="00A5FF" cellpadding="10" cellspacing="1" border="1" width="400" height="30">
<tr>
<td align="center">
<font size="4" color="#0064CD">{TAG_ft_wait}</font><br><br>
<marquee direction="right" width="400" height="1" scrollamount="30">
<img src="/image/01_bar_on.png" width="100" height="5">
</marquee>
</table>
</td></tr>
</table>
</center>
</Div>
<!-- //layerpopup div end-->
<TAG_VAREND_WAIT>
<input type="hidden" name="db_lang">

<table border="0" width="550" cellspacing="0" cellpadding="2">
<tr>
<TAG_VARSTART_USERMANAGEMENT>
	<td colspan="2" class="TITLE">{TAG_ft_userAdmin}</td>
<TAG_VAREND_USERMANAGEMENT>
</tr>

<TAG_VARSTART_REMOTEMANAGEMENT>
<tr><td class="HEAD">{TAG_ft_port}</td>
    <td><input type="text" name="port" value="{TAG_port}" ></td>
</tr>
<TAG_VAREND_REMOTEMANAGEMENT>

<TAG_VARSTART_ADMIN>
<tr><td class="HEAD">{TAG_ft_pw}</td>
	<td><input type="password" name="passwd" size="20" maxlength="16" onFocus="clearPasswd();" value="****************"></td>
</tr>
<tr><td class="HEAD">{TAG_ft_pwConfirm}</td>
	<td><input type="password" name="passwdConfirm" size="20" maxlength="16" value="****************"></td>
</tr>
<TAG_VAREND_ADMIN>

<tr><td colspan=2>&nbsp;</td></tr>
<tr>
<TAG_VARSTART_LANGUAGE>
	<td class="HEAD">{TAG_ft_language}</td>
<TAG_VAREND_LANGUAGE>
		<td><select size="1" name="localePreference">
<TAG_VARSTART_LOCALE>		
		<option value="browser">{TAG_locale_options}</option>
<TAG_VAREND_LOCALE>		
<TAG_LOOPSTART_LOCALE_LIST>		
		<option value="{TAG_locale_vName}">{TAG_locale_sName}</option>
<TAG_LOOPEND_LOCALE_LIST>		
		</select></font></td>
</tr>



<tr><td colspan="2">
<TAG_VARSTART_BUTTON>
		<p align="center"><input class="button" type="button" name="save" value="{TAG_ft_save}" onClick="checkValue();">
<TAG_VAREND_BUTTON>
	</td></tr>
</table>
</form>
</body>
</html>
