<html>

<head>
<TAG_VARSTART_CHARSET>
<meta http-equiv="Content-Type" content="text/html; charset={TAG_charset}">
<TAG_VAREND_CHARSET>
<title>Restore Configuration</title>
<link rel="StyleSheet" type="text/css" href="/css/storlib.css">
</head>


<script language="JavaScript" type="text/javascript" src="/javascript/storlib.js"></script>
<script language="JavaScript" type="text/javascript">
<!-- Start Script
function show_system_error_message()
{
<TAG_VARSTART_ERR_MSG>
	var message = "{TAG_err_msg}";
<TAG_VAREND_ERR_MSG>

	if (message != "")
	{
		alert(message);
	}
}

//End Script -->
</script>


<body onLoad="get_cookie();show_system_error_message();">
<form name="form" ENCTYPE="multipart/form-data" method="post" action="/cgi/restoreConfig/restoreConfigHandler.cgi" >
<!--layerpopup Div-->
<TAG_VARSTART_WAIT>
<Div id="layerPop" style="position:absolute; left:50px; top:130px; width:300px; height:40px; z-index:0;display:none;">
<tr>
<lign="center" valign="middle">
<table bgcolor="#FFFFFF" bordercolor="00A5FF" cellpadding="10" cellspacing="1" border="1" width="400" height="30">
<tr>
<td align="center">
<font size="4" color="#0064CD">{TAG_ft_wait}</font><br><br>
<marquee direction="right" width="400" height="1" scrollamount="30">
<img src="/image/01_bar_on.png" width="100" height="5">
</marquee>
</table>
</td></tr>
</table>
</td></tr>
</table>
</center>
</Div>
<TAG_VAREND_WAIT>
<!-- //layerpopup div end-->

<table border="0" width="550" cellspacing="0" cellpadding="2">
<TAG_VARSTART_RESTORECONFIG>
<tr><td class="TITLE">{TAG_ft_restoreConfig}</td></tr>
<tr><td class="CONTENT">{TAG_ft_desc1}{TAG_ft_desc2}</td></tr>
<tr><td class="CONTENT">{TAG_ft_restoreFile}
	<input type="file" name="upfilename" value="" size="30" maxlength="255"></td>
</tr>
<tr align=center>
	<td><input class="button" type="button" value="{TAG_bt_restore}" style="width: 73px" onClick="checkValue()">
</td></tr>
<TAG_VAREND_RESTORECONFIG>
</table>
</form>
</body>


<script language="JavaScript" type="text/javascript">
<!-- Start Script
<TAG_VARSTART_JS>

var msg_blank = " {TAG_msg_blank}";
function ViewlayerPop(){
    document.getElementById("layerPop").style.display='inline'
}

function checkValue()
{
	var msg = storlib_checkBlank(document.form.upfilename, "{TAG_ft_restoreFile}", true, msg_blank);
	if(msg.length > 0)
	{
		alert(msg);
		return false;
	}

	if (confirm("{TAG_cf_message}"))
	{
		ViewlayerPop();
		document.form.submit();
		return true;
	}
}

<TAG_VAREND_JS>
//End Script -->
</script>


</html>
