<html>

<head>
<TAG_VARSTART_CHARSET>
<meta http-equiv="Content-Type" content="text/html; charset={TAG_charset}">
<TAG_VAREND_CHARSET>
<title>Time Setting</title>
<link rel="StyleSheet" type="text/css" href="/css/storlib.css">
<script language="JavaScript" type="text/javascript" src="/javascript/storlib.js"></script>
<script language="JavaScript" type="text/javascript">
<!-- Start Script
<TAG_VARSTART_NTP_TYPE>
var type = {TAG_ntptype};
<TAG_VAREND_NTP_TYPE>

function init()
{
	get_cookie();
	document.form.ntp_type[type].checked = true;
	ntptype();
}

function ntptype()
{
	document.form.renew_but.disabled = false;;
	if(document.form.ntp_type[0].checked == true) //Default
	{
		enable_ntp();
		document.form.ntp_name.disabled = true ;
		document.form.ntpServer.disabled = false;
	}
	else
	{
		document.form.ntp_name.disabled = false ;
		document.form.ntpServer.disabled = true;
		document.form.month.disabled = true;
		document.form.date.disabled = true;
		document.form.year.disabled = true;
		document.form.hour.disabled = true;
		document.form.minute.disabled = true;
		document.form.ampm.disabled = true;
	}
}

function enable_ntp()
{
	if(document.form.ntpServer.value == "none")
	{
		document.form.month.disabled = false;
		document.form.date.disabled = false;
		document.form.year.disabled = false;
		document.form.hour.disabled = false;
		document.form.minute.disabled = false;
		document.form.ampm.disabled = false;
		document.form.renew_but.disabled = true;
	}
	else
	{
		document.form.month.disabled = true;
		document.form.date.disabled = true;
		document.form.year.disabled = true;
		document.form.hour.disabled = true;
		document.form.minute.disabled = true;
		document.form.ampm.disabled = true;
		document.form.renew_but.disabled = false;
	}
}

//End Script -->
</script>

</head>

<body onLoad="init()">
<form name="form" method="post" action="/cgi/time/timeHandler.cgi">
<!--layerpopup Div-->
<TAG_VARSTART_WAIT>
<Div id="layerPop" style="position:absolute; left:50px; top:220px; width:300px; height:40px; z-index:0;display:none;">
<tr>
<lign="center" valign="middle">
<table bgcolor="#FFFFFF" bordercolor="00A5FF" cellpadding="10" cellspacing="1" border="1" width="400" height="30">
<tr>
<td align="center">
<font size="4" color="#0064CD">{TAG_ft_wait}</font><br><br>
<marquee direction="right" width="400" height="1" scrollamount="30">
<img src="/image/01_bar_on.png" width="100" height="5">
</marquee>
</table>
</td></tr>
</table>
</td></tr>
</table>
</center>
</Div>
<TAG_VAREND_WAIT>
<!-- //layerpopup div end-->

<table border="0" width="550" cellspacing="0" cellpadding="2">
<tr>
<TAG_VARSTART_SETTING>
	<td colspan="3" class="TITLE">{TAG_ft_setting}</td>
<TAG_VAREND_SETTING>
</tr>

<tr>
<TAG_VARSTART_DATESETTING>
	<td class="HEAD">{TAG_ft_dateSetting}</td>
<TAG_VAREND_DATESETTING>
<TAG_VARSTART_FT_MON>
	<td colspan=2 class="CONTENT">&nbsp;{TAG_ft_mon} <select size="1" name="month">
<TAG_VAREND_FT_MON>
<TAG_LOOPSTART_TIMEMONTH_TAB>
		{TAG_TIMEMONTH}
<TAG_LOOPEND_TIMEMONTH_TAB>
<TAG_VARSTART_FT_DATE>
		</select><img src="/image/icon-s.gif" height="5" width="10">{TAG_ft_day} <select size="1" name="date">
<TAG_VAREND_FT_DATE>
<TAG_LOOPSTART_TIMEDATE_TAB>
		{TAG_TIMEDATE}
<TAG_LOOPEND_TIMEDATE_TAB>
<TAG_VARSTART_FT_YEAR>
		</select><img src="/image/icon-s.gif" height="5" width="10">{TAG_ft_year} <select size="1" name="year">
<TAG_VAREND_FT_YEAR>
<TAG_LOOPSTART_TIMEYEAR_TAB>
		{TAG_TIMEYEAR}
<TAG_LOOPEND_TIMEYEAR_TAB>
		</select></td>
</tr>

<tr>
<TAG_VARSTART_FT_TIME>
	<td class="HEAD">{TAG_ft_time}</td>
<TAG_VAREND_FT_TIME>
	<td colspan=2 class="CONTENT">&nbsp;
<TAG_VARSTART_FT_HOUR>
	{TAG_ft_hour} &nbsp;<select size="1" name="hour">&nbsp;
<TAG_VAREND_FT_HOUR>
<TAG_LOOPSTART_TIMEHOUR_TAB>
		{TAG_TIMEHOUR}
<TAG_LOOPEND_TIMEHOUR_TAB>
<TAG_VARSTART_FT_MIN>
		</select>&nbsp;{TAG_ft_min}&nbsp; <select size="1" name="minute">&nbsp;
<TAG_VAREND_FT_MIN>
<TAG_LOOPSTART_TIMEMIN_TAB>
		{TAG_TIMEMIN}
<TAG_LOOPEND_TIMEMIN_TAB>
		</select> &nbsp;<select size="1" name="ampm">&nbsp;
<TAG_LOOPSTART_TIMEAMPM_TAB>
		{TAG_TIMEAMPM}
<TAG_LOOPEND_TIMEAMPM_TAB>
		</select></td>
</tr>

<tr>
<TAG_VARSTART_FT_TIMEZONE>
	<td class="HEAD">{TAG_ft_timeZone}</td>
<TAG_VAREND_FT_TIMEZONE>
	<td colspan=2 class="CONTENT">&nbsp;<select size="1" name="timeZone">&nbsp;
<TAG_LOOPSTART_TIMEZONE_TAB>
		{TAG_TIMEZONELIST}
<TAG_LOOPEND_TIMEZONE_TAB>
		</select></td>
</tr>

<!-- NTP -->
<TAG_VARSTART_FT_NTP>
	<tr><td class="HEAD" nowrap>{TAG_ft_ntp}</td>
<TAG_VAREND_FT_NTP>
<TAG_VARSTART_FT_DEFAULT>
        <td class="CONTENT"><input type="radio" name="ntp_type" value="default" onClick="ntptype();">
        	&nbsp;{TAG_ft_default}</td>
<TAG_VAREND_FT_DEFAULT>
       <td>&nbsp;<select size="1" name="ntpServer" onChange="enable_ntp()">
<TAG_LOOPSTART_NTPSERVER_TAB>
                 {TAG_NTPSERVER}
<TAG_LOOPEND_NTPSERVER_TAB>
               </select></font>
           </td>
    </tr>
       
<TAG_VARSTART_NTPUSER_DEFINE>
    <tr><td>&nbsp;</td>
        <td class="CONTENT"><input type="radio" name="ntp_type" value="define" onClick="ntptype();">&nbsp;{TAG_ft_userDefine}</td>
        <td class="CONTENT">&nbsp;<input type="text" name="ntp_name" size="30" value="{TAG_userntp}"></td>
    </tr>
<TAG_VAREND_NTPUSER_DEFINE>


<!-- Button -->
<TAG_VARSTART_BUTTON>
	<tr><td colspan="3">
		<p align="center"><input class="button" type="button" value="{TAG_bt_save}" name="save" style="width: 60px" onClick="checkValue()">
		&nbsp;
		<input class="button" type="button" value="{TAG_rnNtpServer}" name="renew_but" onClick="document.form.renew.value='1';document.form.submit();">
	        </td>
	</tr>
<TAG_VAREND_BUTTON>
</table>
<TAG_VARSTART_OLD>
<input type="hidden" name="old_date" value="{TAG_OLD_DATE}">
<input type="hidden" name="old_time" value="{TAG_OLD_TIME}">
<input type="hidden" name="old_timeZone" value="{TAG_OLD_TIMEZONE}">
<input type="hidden" name="renew" value="0">
<TAG_VAREND_OLD>
</form>
</body>


<script language="JavaScript" type="text/javascript">
<!-- Start Script
<TAG_VARSTART_JS>

var msg_blank = " {TAG_msg_blank}";

function ViewlayerPop(){
    document.getElementById("layerPop").style.display='inline'
}

function checkValue()
{
	var msg = storlib_checkBlank(document.form.ntp_name, "{TAG_ft_ntp}", document.form.ntp_type[1].checked, msg_blank);
	if (msg.length > 0)
	{
		alert(msg);
		return false;
	}

	if (confirm("{TAG_cf_message}"))
	{
		ViewlayerPop();
		document.form.submit();
		return true;
	}
}

<TAG_VAREND_JS>
//End Script -->
</script>


</html>
