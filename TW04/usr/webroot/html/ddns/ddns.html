<html>
<head>
<TAG_VARSTART_CHARSET>
<meta http-equiv="Content-Type" content="text/html; charset={TAG_charset}">
<TAG_VAREND_CHARSET>
<title>DDNS</title>
<link rel="StyleSheet" type="text/css" href="/css/storlib.css">
<script language="JavaScript" type="text/javascript" src="/javascript/storlib.js"></script>
<script language="JavaScript">
<!-- Start Script
<TAG_VARSTART_JS>

var msg_blank = " {TAG_msg_blank}";

function ViewlayerPop(){
    document.getElementById("layerPop").style.display='inline'
}

function checkValue()
{
	var f = document.form ;
	if (f.ddns_enable[0].checked == true)
	{
		var msg="";
		msg = storlib_checkBlank(f.ddns_username, "{TAG_ft_username}", true, msg_blank);
		if (msg.length > 0)
		{
			alert(msg);
			return false;
		}
		msg = storlib_checkBlank(f.ddns_password, "{TAG_ft_password}", true, msg_blank);
		if (msg.length > 0)
		{
			alert(msg);
			return false;
		}
		msg = storlib_checkBlank(f.ddns_hostname, "{TAG_ft_hostname}", true, msg_blank);
		if (msg.length > 0)
		{
			alert(msg);
			return false;
		}
	}
	if (confirm("{TAG_cf_message}"))
	{
		ViewlayerPop();
		f.submit();
		return true;
	}
}

function refresh()
{
	document.form.job.value="refresh";
	document.form.submit();
	return true;
}
<TAG_VAREND_JS>
//End Script -->
</script>
</head>

<body onLoad="get_cookie();">
<form name="form" method="post" action="/cgi/ddns/ddnsHandler.cgi">
<!--layerpopup Div-->
<TAG_VARSTART_WAIT>
<Div id="layerPop" style="position:absolute; left:50px; top:300px; width:300px; height:40px; z-index:0;display:none;">
<tr>
<lign="center" valign="middle">
<table bgcolor="#FFFFFF" bordercolor="00A5FF" cellpadding="10" cellspacing="1" border="1" width="400" height="30">
<tr>
<td align="center">
<font size="4" color="#0064CD">{TAG_ft_wait}</font><br><br>
<marquee direction="right" width="400" height="1" scrollamount="30">
<img src="/image/01_bar_on.png" width="100" height="5">
</marquee>
</table>
</td></tr>
</table>
</td></tr>
</table>
</center>
</Div>
<TAG_VAREND_WAIT>
<!-- //layerpopup div end-->

<input type="hidden" name="job">
<table border="0" width="550" cellspacing="0" cellpadding="2">
<TAG_VARSTART_DESCRIPT>
<tr><td class="TITLE">{TAG_ft_ddns}</td></tr>
<tr><td class="CONTENT">{TAG_ft_descript}</a></td></tr>
<TAG_VAREND_DESCRIPT>
</td></tr>
</table>
<br>
<table border="0" width="550" cellspacing="0" cellpadding="2">
<TAG_VARSTART_DDNS>
<tr><td class="HEAD">{TAG_ft_service}</td>
    <td class="CONTENT"><input type="radio" name="ddns_enable" value="1" {TAG_ddns_enable}>{TAG_ft_enable} &nbsp;
        <input type="radio" name="ddns_enable" value="0" {TAG_ddns_disable}>{TAG_ft_disable} </td></tr>
<tr><td class="HEAD">{TAG_ft_username}</td>
    <td><input type="text" name="ddns_username" value="{TAG_username}" size="32"></td></tr>
<tr><td class="HEAD">{TAG_ft_password}</td>
    <td><input type="password" name="ddns_password" value="{TAG_password}" size="32"></td></tr>
<tr><td class="HEAD">{TAG_ft_hostname}</td>
    <td><input type="text" name="ddns_hostname" value="{TAG_hostname}" size="32"></td></tr>
<tr><td class="HEAD">{TAG_ft_status}</td>
    <td class="CONTENT"><font color="red">{TAG_status}</td></tr>
<tr><td colspan="2">
<p align="center"><input class="button" type="button" value="{TAG_bt_save}" style="width: 60px" onClick="checkValue()">
&nbsp;<input class="button" type="button" value="{TAG_bt_refresh}" style="width: 60px" onClick="refresh()">
</td></tr>
<TAG_VAREND_DDNS>
</table>
</form>
</body>
</html>
