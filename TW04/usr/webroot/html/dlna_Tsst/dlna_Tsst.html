<html>
<head>
<TAG_VARSTART_CHARSET>
<meta http-equiv="Content-Type" content="text/html; charset={TAG_charset}">
<TAG_VAREND_CHARSET>
<title>DLNA</title>
<link rel="StyleSheet" type="text/css" href="/css/storlib.css">
<script language="JavaScript" type="text/javascript" src="/javascript/storlib.js"></script>
<script language="JavaScript">
<!-- Start Script
<TAG_VARSTART_JS>

var msg_blank = " {TAG_msg_blank}";
var lang = "{TAG_language}";

function ViewlayerPop(){
    document.getElementById("layerPop").style.display='inline'
}
function checkValue()
{
	var f = document.form ;
	if (f.dlna_enable[0].checked == true)
	{
		var msg="";
		msg = storlib_checkBlank(f.servername, "{TAG_ft_servername}", true, msg_blank);
		if (msg.length > 0)
		{
			alert(msg);
			return false;
		}
	}
	
	if (confirm("{TAG_cf_message}"))
	{
		ViewlayerPop();
		f.submit();
		return true;
	}
}


function actRescan()
{
	document.form.act.value="rescan";
	document.form.submit();
	return true;
}


function actClean()
{	
	document.form.act.value="clean";
	document.form.submit();
	return true;
}
	

function init()
{
	get_cookie();
	document.form.languagePreference.value = lang;
	document.form.lang_orig.value = lang;
}

<TAG_VAREND_JS>
//End Script -->
</script>
</head>

<body onLoad="init();">
<form name="form" method="post" action="/cgi/dlna_Tsst/dlna_TsstHandler.cgi">
<!--layerpopup Div-->
<TAG_VARSTART_WAIT>
<Div id="layerPop" style="position:absolute; left:50px; top:180px; width:300px; height:40px; z-index:0;display:none;">
<tr>
<lign="center" valign="middle">
<table bgcolor="#FFFFFF" bordercolor="00A5FF" cellpadding="10" cellspacing="1" border="1" width="400" height="30">
<tr>
<td align="center">
<font size="4" color="#0064CD">{TAG_ft_wait}</font><br><br>
<marquee direction="right" width="400" height="1" scrollamount="30">
<img src="/image/01_bar_on.png" width="100" height="5">
</marquee>
</table>
</td></tr>
</table>
</td></tr>
</table>
</center>
</Div>
<TAG_VAREND_WAIT>
<!-- //layerpopup div end-->

<input type="hidden" name="act">
<input type="hidden" name="lang_orig">

<table border="0" width="550" cellspacing="0" cellpadding="2">
<TAG_VARSTART_SETTING>
<tr><td class="TITLE">{TAG_ft_setting}</td></tr>
<TAG_VAREND_SETTING>
</td></tr>
<TAG_VARSTART_DLNA_Tsst>
<tr>
	<td class="HEAD">
		{TAG_ft_service}
	</td>
    <td class="CONTENT">
		<input type="radio" name="dlna_enable" value="1" {TAG_dlna_enable}>{TAG_ft_enable} &nbsp;
        <input type="radio" name="dlna_enable" value="0" {TAG_dlna_disable}>{TAG_ft_disable} 
	</td>
</tr>
<tr>
	<td class="HEAD">{TAG_ft_servername}</td>
    <td><input type="text" name="servername" value="{TAG_servername}" size="32"></td>
</tr>
<tr>
	<td class="HEAD">{TAG_ft_create_thumbnail}</td>
	<td><input type="checkbox" name="thumbnail" value="1" {TAG_thumbnail}></td>
</tr>
<tr>
	<td colspan=2>&nbsp;</td>
</tr>
<tr>
	<td class="HEAD">{TAG_ft_languagePreference}</td>
<TAG_VAREND_DLNA_Tsst>
	<td><select size="1" name="languagePreference">
<TAG_LOOPSTART_LANGUAGE_LIST>
	<option value="{TAG_language_vName}">{TAG_language_sName}</option>
<TAG_LOOPEND_LANGUAGE_LIST>
	</select></td>
</tr>

<tr>
<TAG_VARSTART_BUTTON>
	<td colspan="3" align=center>
		<input class="button" type="button" value="{TAG_bt_save}" style="width: 80px" onClick="checkValue()">
		<input class="button" type="button" value="{TAG_bt_rescan}" style="width:80px" onClick="actRescan()">
		<input class="button" type="button" value="{TAG_bt_clean}" style="width:80px" onClick="actClean()">
	</td>
<TAG_VAREND_BUTTON>
</tr>


</table>
</form>
</body>
</html>
