<html>
<head>
<TAG_VARSTART_CHARSET>
<meta http-equiv="Content-Type" content="text/html; charset={TAG_charset}">
<TAG_VAREND_CHARSET>
<title>WDS</title>
<link rel="StyleSheet" type="text/css" href="/css/storlib.css">
<script language="JavaScript" type="text/javascript" src="/javascript/storlib.js"></script>
<script language="JavaScript">
<!-- Start Script
<TAG_VARSTART_JS>

var msg_blank = " {TAG_msg_blank}";

function isMAC( ch )
{
	var symbol = "0123456789ABCDEFabcdef:";
	if(symbol.indexOf( ch ) == -1)
		return false;
	return true;
}

function ViewlayerPop(){
    document.getElementById("layerPop").style.display='inline'
}

function checkValue()
{
	var i;
	document.form.apmac.value = document.form.mac1.value+":"+document.form.mac2.value+":"+document.form.mac3.value+":"+document.form.mac4.value+":"+document.form.mac5.value+":"+document.form.mac6.value;
    if (document.form.apmac.value.length == 17)
    {
	    for (i=0; i<=16; i++)
	    {
			if (!isMAC(document.form.apmac.value.charAt(i)))
			break;
		}
		if (i == 17)
		{
			if (confirm("{TAG_cf_message}"))
			{
				ViewlayerPop();
				document.form.submit();
				return;
			}
		}
     }
     alert("{TAG_errMsg1}");
}

function onLoad()
  {
      var apmac = "{TAG_apmac}";
	  var mac;

	  mac = apmac.split(":");

	  if (mac.length == 6)
	  {
		  document.form.mac1.value = mac[0];
	      document.form.mac2.value = mac[1];
		  document.form.mac3.value = mac[2];
		  document.form.mac4.value = mac[3];
		  document.form.mac5.value = mac[4];
		  document.form.mac6.value = mac[5];
      }
}
																

function searchAP()
{
	document.form.ap_list.value="0";
	document.form.job.value="search";
	document.form.submit();
	return true;
}



function changeAP()
{
	document.form.job.value="ap_change"
	document.form.submit();
	return true;
}


<TAG_VAREND_JS>
//End Script -->
</script>
</head>

<body onLoad="get_cookie();onLoad();">
<form name="form" method="post" action="/cgi/wds/wdsHandler.cgi">

<tr>
<td align="center">
<font size="4" color="#0064CD">{TAG_ft_wait}</font><br><br>
<marquee direction="right" width="400" height="1" scrollamount="30">
<img src="/image/01_bar_on.png" width="100" height="5">
</marquee>
</table>
</td></tr>
</table>
</td></tr>
</table>
</center>
</Div>
<TAG_VAREND_WAIT>
<!-- //layerpopup div end-->

<input type="hidden" name="apmac">
<TAG_VARSTART_CONNECTION>

<table border="0" width="550" cellspacing="0" cellpadding="2">

<TAG_VAREND_DESCRIPT>
</td></tr>

<tr>

<TAG_VAREND_NETWORK>
	<td>
	<div id="ap_select" style="display:block">

<TAG_LOOPSTART_NETWORK>

<TAG_VARSTART_STATUS>
	<input class="button" type="button" value="{TAG_bt_search}" style="width: 60px" onClick="searchAP()">
</td>
<TAG_VAREND_STATUS>

</tr>

<tr>
<TAG_VARSTART_WDSMAC>
<tr>
<td class="HEAD" align="right" nowrap>{TAG_desc1}</td>
<td><table cellpadding="0" cellspacing="0"><tr>
	<td valign="middle"><input type="text" name="mac1" size="2" maxlength="2" onkeyup="movenext(this,3);"></td><td valign="top"><img src="/image/icon-s.gif" width="2" height="5">:<img src="/image/icon-s.gif" width="1" height="5"></td><td>
	<td valign="middle"><input type="text" name="mac2" size="2" maxlength="2" onkeyup="movenext(this,4);"></td><td valign="top"><img src="/image/icon-s.gif" width="2" height="5">:<img src="/image/icon-s.gif" width="1" height="5"></td><td>
	<td valign="middle"><input type="text" name="mac3" size="2" maxlength="2" onkeyup="movenext(this,5);"></td><td valign="top"><img src="/image/icon-s.gif" width="2" height="5">:<img src="/image/icon-s.gif" width="1" height="5"></td><td>
	<td valign="middle"><input type="text" name="mac4" size="2" maxlength="2" onkeyup="movenext(this,6);"></td><td valign="top"><img src="/image/icon-s.gif" width="2" height="5">:<img src="/image/icon-s.gif" width="1" height="5"></td><td>
	<td valign="middle"><input type="text" name="mac5" size="2" maxlength="2" onkeyup="movenext(this,7);"></td><td valign="top"><img src="/image/icon-s.gif" width="2" height="5">:<img src="/image/icon-s.gif" width="1" height="5"></td><td>
<td valign="middle"><input type="text" name="mac6" size="2" maxlength="2" onkeyup="checkdot(this,8);"></td>
</tr></table></td>
</tr>
<tr align="center">
<td colspan="3">
<img src="/image/icon-s.gif" width="1" height="10">
</td>
</tr>
<TAG_VAREND_WDSMAC>

<TAG_VARSTART_ENABLE>
<tr><td class="HEAD">{TAG_ft_service}</td>
    <td class="CONTENT"><input type="radio" name="wire_enable" value="1" {TAG_wire_enable}>{TAG_ft_enable} &nbsp;
	<input type="radio" name="wire_enable" value="0" {TAG_wire_disable}>{TAG_ft_disable} </td></tr>

<TAG_VARSTART_SAVE>

<p align="center"><input class="button" type="button" value="{TAG_bt_save}" style="width: 60px" onClick="checkValue()">
</td></tr>
