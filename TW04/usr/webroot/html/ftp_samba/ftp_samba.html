<html>
<head>
<TAG_VARSTART_CHARSET>
<meta http-equiv="Content-Type" content="text/html; charset={TAG_charset}">
<TAG_VAREND_CHARSET>
<title>Network Setting</title>
<link rel="StyleSheet" type="text/css" href="/css/storlib.css">

</head>


<script language="JavaScript" type="text/javascript" src="/javascript/storlib.js"></script>
<script language="JavaScript" type="text/javascript">
<!-- Start Script

function show_system_error_message()
{
<TAG_VARSTART_ERR_MSG>
    var message = "{TAG_err_msg}";
<TAG_VAREND_ERR_MSG>

	if (message != "")
	{
		alert(message);
    }
}


function clearPasswd()
{
	document.form.ftp_samba_password.value='';
}

//End Script -->
</script>


<body onLoad="get_cookie();show_system_error_message()">
<FORM name="form" method="post" action="/cgi/ftp_samba/ftp_sambaHandler.cgi">
<!--layerpopup Div-->
<TAG_VARSTART_WAIT>
<Div id="layerPop" style="position:absolute; left:50px; top:230px; width:300px; height:40px; z-index:0;display:none;">
<tr>
<lign="center" valign="middle">
<table bgcolor="#FFFFFF" bordercolor="00A5FF" cellpadding="10" cellspacing="1" border="1" width="400" height="30">
<tr>
<td align="center">
<font size="4" color="#0064CD">{TAG_ft_wait}</font><br><br>
<marquee direction="right" width="400" height="1" scrollamount="30">
<img src="/image/01_bar_on.png" width="100" height="5">
</marquee>
</table>
</td></tr>
</table>
</td></tr>
</table>
</center>
</Div>
<TAG_VAREND_WAIT>
<!-- //layerpopup div end-->

<input type="hidden" name="job">
<table border="0" width="550" cellspacing="0" cellpadding="2">
<tr>    
<TAG_VARSTART_SETTING> 
	<td colspan="2" class="TITLE">{TAG_ft_setting}</td>
<TAG_VAREND_SETTING>
</tr>

<tr>
<TAG_VARSTART_FTPENABLE>
	<td class="HEAD">{TAG_ft_ftp_enable}</td>
    <td class="CONTENT">&nbsp;<input type="checkbox" name="ftp_enable" value="1" {TAG_ftp_enable}></td>
<TAG_VAREND_FTPENABLE>
</tr>

<tr>
<TAG_VARSTART_SAMBAENABLE>
	<td class="HEAD">{TAG_ft_samba_enable}</td>
	<td class="CONTENT">&nbsp;<input type="checkbox" name="samba_enable" value="1" {TAG_samba_enable}></td>
<TAG_VAREND_SAMBAENABLE> 
</tr>


<tr><td colspan=2>&nbsp;</td></tr>

<TAG_VARSTART_SETTINGS>
<input type="hidden" name="user_oid" value="{TAG_user_oid}">
<tr><td class="HEAD">{TAG_ft_service}</td>
    <td class="CONTENT"><input type="radio" name="read" value="1" {TAG_read}>{TAG_ft_server_read} &nbsp;
	        <input type="radio" name="read" value="0" {TAG_write}>{TAG_ft_server_write} </td></tr>
<tr><td class="HEAD">{TAG_ft_id}</td>
    <td><input type="text" name="ftp_samba_id" value="{TAG_id}" size="32" maxlength="32" disabled="disabled"></td></tr>
<tr><td class="HEAD">{TAG_ft_password}</td>
    <td><input type="password" name="ftp_samba_password" value="*****************" size="32" maxlength="16" onFocus="clearPasswd();"></td></tr>
<TAG_VAREND_SETTINGS>

<tr>
<td colspan="2"> 
<TAG_VARSTART_BUTTON> 
	<p align="center"><input class="button" type="button" name="save" value="{TAG_bt_save}" style="width: 60px" onClick="checkValue()">
<TAG_VAREND_BUTTON> 
</td></tr>
</table>
</form>
</body>

<script language="JavaScript" type="text/javascript">
<!-- Start Script
<TAG_VARSTART_JS>

var msg_blank = "{TAG_msg_blank}";
function ViewlayerPop(){
    document.getElementById("layerPop").style.display='inline'
}
function checkValue()
{
	var f = document.form ;
		var msg="";
		msg = storlib_checkBlank(f.ftp_samba_id, "{TAG_ft_id}", true, msg_blank);
		if (msg.length > 0)
		{
			alert(msg);
			return false;
		}

		msg = storlib_checkBlank(f.ftp_samba_password, "{TAG_ft_password}", true, msg_blank);
		if (msg.length > 0)
		{
			alert(msg);
			return false;
		}
		if (confirm("{TAG_cf_message}"))
		{
			ViewlayerPop();
			f.submit();
			return true;
		}
}

<TAG_VAREND_JS>	
//End Script -->
</script>
</html>
