<html>

<head>
<TAG_VARSTART_CHARSET>
<meta http-equiv="Content-Type" content="text/html; charset={TAG_charset}">
<TAG_VAREND_CHARSET>
<title>Samba Log</title>
<link rel="StyleSheet" type="text/css" href="/css/storlib.css">
</head>
<script language="JavaScript" type="text/javascript" src="/javascript/storlib.js"></script>
<script language="JavaScript" type="text/javascript">
<!-- Start Script
<TAG_VARSTART_JS>             
var have_next = {TAG_have_next};
var have_pre = {TAG_have_pre};
var current_page = {TAG_current_page};
<TAG_VAREND_JS>             

function nextpage()
{
	document.form.page.value= current_page+1;
	document.form.submit();
}

function prepage()
{
	document.form.page.value= current_page-1;
	document.form.submit();
}
//End Script -->

</script>

<body onLoad="get_cookie();">
<FORM name="form" method="post" action="/cgi/log_samba/log_sambaHandler.cgi">
<input type="hidden" name="flag">
<table border="0" width="700" cellspacing="0" cellpadding="2">
<tr>
<TAG_VARSTART_SETTING>
<td class="TITLE">{TAG_ft_setting}</td>
<TAG_VAREND_SETTING>
</tr>
<tr><td>
<table border="1" width="99%" cellpadding="0" cellspacing="0"  class="BORDER">
<TAG_VARSTART_TITLE>
<tr align="center">
<td class="CAPTION">{TAG_ft_user}</td>
<td class="CAPTION">{TAG_ft_from}</td>
<td class="CAPTION">{TAG_ft_time}</td>
<td class="CAPTION">{TAG_ft_information}</td>
</tr>
<TAG_VAREND_TITLE>
<TAG_LOOPSTART_LIST>
<tr>
<td nowrap class="CONTENT">{TAG_user}</td>
<td nowrap class="CONTENT">{TAG_from}</td>
<td nowrap class="CONTENT">{TAG_time}</td>
<td class="CONTENT">{TAG_information}</td>
</tr>
<TAG_LOOPEND_LIST>
</table>
</td></tr>
<tr><td align="center">
<TAG_VARSTART_CLEAN>
<input class="button" type="button" value="{TAG_bt_clean}" onclick="javascript:document.form.flag.value='clean';document.form.submit();">
<script language="javascript">
if (have_pre)
	document.write('&nbsp;<input class="button" type="button" value="{TAG_bt_pre}" onclick="prepage();">')
if (have_next)
	document.write('&nbsp;<input class="button" type="button" value="{TAG_bt_next}" onclick="nextpage();">')

</script>
<TAG_VAREND_CLEAN>
</td></tr>
</table>
</form>
</body>
</html>
