<html>

<head>
<TAG_VARSTART_CHARSET>
<meta http-equiv="Content-Type" content="text/html; charset={TAG_charset}">
<TAG_VAREND_CHARSET>
<title>NFS Access</title>
<link rel="StyleSheet" type="text/css" href="/css/storlib.css">
</head>


<script language="JavaScript" type="text/javascript" src="/javascript/storlib.js"></script>


<body onLoad="get_cookie();">
<form name="form" method="post" action="/cgi/share/share_LinuxHandler.cgi" onSubmit="">

<table border="0" width="700" cellspacing="0" cellpadding="2">
<tr>
<TAG_VARSTART_NAME>
	<td colspan="3" class="TITLE">{TAG_ft_nfsSetting} - {TAG_name}</td>
<TAG_VAREND_NAME>
</tr>
<tr><td colspan="3" class="CONTENT2">
<TAG_VARSTART_ALLOWFORALL>
	 <input type="checkbox" name="allowForAll" value="1" {TAG_allowForAll}>{TAG_ft_allowForAll}</td>
<TAG_VAREND_ALLOWFORALL>
</tr>
<tr><td rowspan="5" width="250">
<TAG_VARSTART_FT_ALLOWIP>
		{TAG_ft_allowIP}
<TAG_VAREND_FT_ALLOWIP>
		<select size="6" name="allowed" multiple>
<TAG_LOOPSTART_ALLOWED>
		{TAG_allowed}
<TAG_LOOPEND_ALLOWED>
		</select></td>
	<td>&nbsp;</td>
<TAG_VARSTART_IP>
	<td><input type="radio" value="ip" name="addIP" checked>&nbsp;{TAG_ft_ip}</td>
</tr>
<TAG_VAREND_IP>

<TAG_VARSTART_BTADD>
<tr><td><input class="button" style="width:100px" type="button" value="{TAG_bt_add}"onclick='NFS_AddItem(document, "{TAG_msg_ip_error}", "{TAG_msg_subnet_error}", " {TAG_msg_blank}", " {TAG_msg_check_invalid}", " {TAG_msg_greater} ", " {TAG_msg_less} ")'>
	</td>
<TAG_VAREND_BTADD>
	<td nowrap><input type="text" name="ipaddr_1" size="3" maxlength="3">.
	    <input type="text" name="ipaddr_2" size="3" maxlength="3">.
	    <input type="text" name="ipaddr_3" size="3" maxlength="3">.
	    <input type="text" name="ipaddr_4" size="3" maxlength="3">
	</td>
</tr>
<tr><td>&nbsp;</td>
<TAG_VARSTART_IPSUBNET>
	<td><input type="radio" value="subnet" name="addIP">{TAG_ft_subnet}</td>
<TAG_VAREND_IPSUBNET>
</tr>
<TAG_VARSTART_BTREMOVE>
<tr><td><input class="button" type="button" style="width:100px" value="{TAG_bt_remove}" onclick="NFS_RemoveItem(document)">
<TAG_VAREND_BTREMOVE>	 
	 </td>
    <td nowrap><input type="text" name="subnet_1" size="3" maxlength="3">.
		<input type="text" name="subnet_2" size="3" maxlength="3">.
		<input type="text" name="subnet_3" size="3" maxlength="3">.
		<input type="text" name="subnet_4" size="3" maxlength="3">/
	</td>
</tr>
<tr><td>&nbsp;</td>
	<td nowrap><input type="text" name="mask_1" size="3" maxlength="3">.
		<input type="text" name="mask_2" size="3" maxlength="3">.
		<input type="text" name="mask_3" size="3" maxlength="3">.
		<input type="text" name="mask_4" size="3" maxlength="3">
	</td>
</tr>
<TAG_VARSTART_BUTTON>
<tr><td>&nbsp;</td>
	<td>
	<input class="button" type="button" value="{TAG_bt_save}" onClick="checkValue()">
		&nbsp;
		<input class="button" type="button" value="{TAG_bt_cancel}" onClick="back()"></td>
<TAG_VAREND_BUTTON>
	<td>&nbsp;</td>
</tr>
</table>
<TAG_VARSTART_SHARENAME>
<input type="hidden" name="sharename" value="{TAG_sharename}">
<TAG_VAREND_SHARENAME>
<input type="hidden" name="allowRWHosts" value="">
<input type="hidden" name="allowROHosts" value="">
</form>
</body>


<script language="JavaScript" type="text/javascript">
<!-- Start Script
<TAG_VARSTART_JS>

function checkValue()
{
	NFS_multiSelectSubmitHandler(document);
	document.form.submit();
}

function back()
{
	var target = "/cgi/share/share.cgi";
	gotoUrl(target);
}

<TAG_VAREND_JS>
//End Script -->
</script>


</html>
